<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
    <link rel="icon" href="#{resource['images/contacts.jpg']}"/>
</h:head>
<h:form enctype="multipart/form-data">
    <h:panelGrid styleClass="createTable" columns="2" border="1">
        <h:outputLabel value="FirstName"/>
        <h:inputText id="firstName" value="#{updateBean.firstName}">
            <f:validator validatorId="nameValidator"/>
        </h:inputText>
        <h:outputLabel value="LastName"/>
        <h:inputText id="lastName" value="#{updateBean.lastName}">
            <f:validator validatorId="lastNameValidator"/>
        </h:inputText>
        <h:outputLabel id="company" value="Company"/>
        <h:inputText value="#{updateBean.company}" required="true"
                     requiredMessage="You should provide a non-empty company name"/>
        <h:outputLabel value="ProfilePicture"/>
        <h:inputFile id="photo" value="#{updateBean.photo}">
            <f:validator validatorId="imageValidator"/>
        </h:inputFile>
        <h:outputLabel value="PhoneNumber"/>
        <h:dataTable value="#{updateBean.phoneNumbers}" var="phoneNumber">
            <h:column id="tableColumn">
                <h:inputText id="phoneNumbers" value="#{phoneNumber}">
                    <f:validator validatorId="phoneValidator"/>
                </h:inputText>
                <br/>
                <h:message for="phoneNumbers"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="+" action="#{updateBean.addPhoneNumber}" immediate="true"/>
    </h:panelGrid>
    <h:commandButton value="Submit" action="#{updateBean.updateContact}"/>
    <br/>
    <h:message for="firstName"/>
    <br/>
    <h:message for="lastName"/>
    <br/>
    <h:message for="company"/>
    <br/>
    <h:message for="photo"/>
</h:form>
</html>
