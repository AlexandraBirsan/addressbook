<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
    <link rel="icon" href="#{resource['images/contacts.jpg']}"/>
</h:head>

<body>
<h:outputStylesheet library="css" name="main.css"/>
<h:outputText value="There are no contacts." rendered="#{empty allContactsBB.contacts}"/>
<h:outputLabel value=" The contacts from the list are:" rendered="#{not empty allContactsBB.contacts}"/>
<h:dataTable value="#{allContactsBB.contacts}" var="row" border="1" rendered="#{not empty allContactsBB.contacts}">
    <h:column>
        <f:facet name="header">
            <h:outputText value="FirstName"/>
        </f:facet>
        <h:outputText value="#{row.firstName}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="LastName"/>
        </f:facet>
        <h:outputText value="#{row.lastName}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Company"/>
        </f:facet>
        <h:outputText value="#{row.company}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="PhoneNumber"/>
        </f:facet>
        <h:outputText value="#{row.phoneNumber}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Profile Photo"/>
        </f:facet>
        <h:graphicImage value="#{row.photo}" style="max-height: 25px"/>
    </h:column>
    <h:column>
        <h:inputHidden id="contactId" value="#{row.id}"/>
    </h:column>
    <h:column>
        <h:form>
            <h:commandButton value="Delete" action="#{allContactsBB.deleteContact(row.id)}"/>
        </h:form>
    </h:column>
    <h:column>
        <h:form>
            <h:commandButton value="Update" action="#{allContactsBB.update}">
                <f:setPropertyActionListener target="#{updateBean.toBeUpdatedId}" value="#{row.id}"/>
            </h:commandButton>
        </h:form>
    </h:column>
</h:dataTable>
<h:form>
    <h:commandButton value="Export data" action="#{export.download(allContactsBB.contacts)}"/>
</h:form>
<h:outputText value="Where to go next?"/>

<p></p>
<a href="create.xhtml">Create Contacts</a>

<p></p>
<a href="home.xhtml">HomePage</a>
</body>
</html>
